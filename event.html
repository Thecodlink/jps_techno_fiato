            case 'cyan': return '0 0 30px rgba(0,255,255,0.8)';
            case 'magenta': return '0 0 30px rgba(255,0,255,0.8)';
            case 'yellow': return '0 0 30px rgba(255,255,0,0.8)';
            case 'green': return '0 0 30px rgba(0,255,0,0.8)';
            case 'blue': return '0 0 30px rgba(0,150,255,0.8)';
            case 'orange': return '0 0 30px rgba(255,165,0,0.8)';
            case 'purple': return '0 0 30px rgba(128,0,255,0.8)';
            case 'red': return '0 0 30px rgba(255,0,0,0.8)';
            case 'pink': return '0 0 30px rgba(255,20,147,0.8)';
            case 'lime': return '0 0 30px rgba(50,205,50,0.8)';
            default: return '0 0 30px rgba(0,255,255,0.8)';
        }
    }
    function renderEventDetails(eventType) {
        const event = eventData[eventType];
        const container = document.getElementById('event-details');
        if (!event) {
            container.innerHTML = `<div style="text-align:center;color:var(--secondary-color)"><h2>Event Not Found</h2><p>The event you are looking for does not exist.</p></div>`;
            return;
        }
        // Set accent color
        container.style.boxShadow = getAccentShadow(event.accent);
        container.style.borderColor = getAccentShadow(event.accent).replace('0.8','0.3');
        container.style.background = 'rgba(255,255,255,0.04)';
        container.style.opacity = 0;
        container.style.transform = 'translateY(40px) scale(0.96)';
        setTimeout(() => {
            container.style.transition = 'all 0.8s cubic-bezier(0.4,0,0.2,1)';
            container.style.opacity = 1;
            container.style.transform = 'translateY(0) scale(1)';
        }, 100);
        container.innerHTML = `
            <div class="event-icon-minimal" style="text-shadow:${getAccentShadow(event.accent)}"><i class="${event.icon}"></i></div>
            <div class="event-title-minimal" style="text-shadow:${getAccentShadow(event.accent)}">${event.title}</div>
            <div class="event-section-block">
                <h3>Overview</h3>
                <p>${event.overview}</p>
            </div>
            ${event.participation ? `
            <div class="event-section-block">
                <h3>Event Details</h3>
                <ul>
                    <li><strong>Participation:</strong> ${event.participation}</li>
                    <li><strong>Duration:</strong> ${event.duration}</li>
                    <li><strong>Timing:</strong> ${event.timing}</li>
                    <li><strong>Venue:</strong> ${event.venue}</li>
                    <li><strong>Software:</strong> ${event.software}</li>
                </ul>
            </div>
            ` : ''}
            <div class="event-section-block">
                <h3>Rules</h3>
                <ul>${event.rules.map(rule => `<li>${rule}</li>`).join('')}</ul>
            </div>
            <div class="event-section-block">
                <h3>Specifications</h3>
                <ul>${event.specs.map(spec => `<li>${spec}</li>`).join('')}</ul>
            </div>
            <div class="event-section-block" style="margin-bottom:2.5rem;">
                <h3>Judging Criteria</h3>
                <ul>${event.judging.map(j => `<li>${j}</li>`).join('')}</ul>
            </div>
        `;
        // Animate each section
        const blocks = container.querySelectorAll('.event-section-block');
        blocks.forEach((block, i) => {
            block.style.opacity = 0;
            block.style.transform = 'translateY(30px)';
            setTimeout(() => {
                block.style.transition = 'all 0.7s cubic-bezier(0.4,0,0.2,1)';
                block.style.opacity = 1;
                block.style.transform = 'translateY(0)';
            }, 400 + i * 180);
        });
    }
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize Particles.js
        particlesJS('particles-js', {
            particles: {
                number: { value: 60 },
                color: { value: '#00fff7' },
                shape: { type: 'circle' },
                opacity: { value: 0.3 },
                size: { value: 3 },
                move: { enable: true, speed: 1.2 }
            },
            interactivity: {
                events: { onhover: { enable: true, mode: 'repulse' } },
                modes: { repulse: { distance: 80, duration: 0.4 } }
            },
            retina_detect: true
        });
        
        const eventType = getEventType();
        renderEventDetails(eventType);
    });
    </script>
</body>
</html>
